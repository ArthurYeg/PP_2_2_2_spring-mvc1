<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>Cars List</h1>

<table border="1">
    <tr>
        <th>Brand</th>
        <th>Color</th>
        <th>Power</th>
    </tr>

    <tr th:each="lst : ${list}">
        <td th:utext="${lst.brand}">Brand</td>
        <td th:utext="${lst.color}">Color</td>
        <td th:utext="${lst.power}">Power</td>
    </tr>

</table>

</body>

</html>
