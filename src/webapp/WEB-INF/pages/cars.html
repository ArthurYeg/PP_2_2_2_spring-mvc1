<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Cars List</title>
</head>
<body>
<h1>Cars List</h1>
<table border="2">
    <thead>
    <tr>

        <th>Series</th>
        <th>Model</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.series}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.date}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
